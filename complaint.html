<script>
function validateForm() {
  var username = document.getElementById("username").value;
  var candidateRadios = document.getElementsByName("candidate");

  // Check if the username field is empty
  if (username.trim() === "") {
    alert("Please enter a username.");
    return false;
  }

  // Check if a candidate radio button is selected
  var candidateSelected = false;
  for (var i = 0; i < candidateRadios.length; i++) {
    if (candidateRadios[i].checked) {
      candidateSelected = true;
      break;
    }
  }
  if (!candidateSelected) {
    alert("Please select a candidate option.");
    return false;
  }

  return true;
}
</script>
